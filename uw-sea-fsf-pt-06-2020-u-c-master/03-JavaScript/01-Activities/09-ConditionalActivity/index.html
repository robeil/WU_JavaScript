<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditions</title>
  </head>
  <body>
    <script type="text/javaScript">
          // create prompt to ask the users
            var user = prompt('Did you eat steak?');
            var year = prompt('How old are you?')
            // if condition used
            if (user == 'yes') {
                alert('Here is a Steak Sandwich');
            } else {
                alert('Here is a Tofu Stir-Fry!');
            }
            if (year >= 1999) {
                alert('No Sake for you')
            } else {
                alert('Here is for ya ma man')
            }
    </script>
  </body>
</html>
